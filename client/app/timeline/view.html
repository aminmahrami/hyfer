<hyf-toolbar></hyf-toolbar>
<div flex-offset-gt-sm='10' flex-gt-sm='80'>
    <md-content>
        <div id="timeline" class="timliene">
            <div class="classes-container">
                <div class="class-block" style="height: 20px;">
                 </div>
                <div ng-repeat="class in $ctrl.classes">
                    <div class="class-block" style="background: {{$ctrl.timeline[class][0].classBgColor}};">
                        {{class}}
                    </div>
                </div>
            </div>

            <div id="main-timeline" class="timeline-container">
                
                <div class="indicator" style="left: {{$ctrl.indicatorPosition}}px;">
                </div>
                <div class="timline-date" style="left: {{$ctrl.indicatorDatePosition}}px;">
                    {{$ctrl.currentDate}}
                </div>
                 <div class="module-block" style="height: 20px;">
                 </div>
                <div ng-repeat="class in $ctrl.classes">
                    <div class="module-block" ng-repeat="module in $ctrl.timeline[class]" ng-click="$ctrl.showReadme(module)" style="left: {{module.position}}px; width: {{module.width}}px; background: {{module.bgColor}};">
                        <md-tooltip>Run from {{module.startingDate}} to {{module.endingDate}}</md-tooltip>
                        {{module.module_name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="readmeHeader">
            <h2>
                {{$ctrl.readme.moduleName}} README.md
                <md-button ng-href="{{$ctrl.readme.gitUrl}}" target='_blank' class="md-icon-button" aria-label="Github icon">
                    <md-icon class="githubIcon" md-svg-src="./images/github.svg"></md-icon>
                </md-button>
                <hr>
            </h2>
        </div>
        <md-card>
            <md-card-content ng-bind-html="$ctrl.readmeFile">
            </md-card-content>
        </md-card>

    </md-content>
</div>
