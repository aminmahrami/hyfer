<hyf-toolbar></hyf-toolbar>
<div flex-offset-gt-sm='10' flex-gt-sm='80'>
    <md-content>
        <md-grid-list md-cols="{{$ctrl.maxLength + 1}}" md-row-height="16:9" ng-repeat="class in $ctrl.classes">
            <md-grid-tile class="classGridList">
                <h2>{{class}}</h2>
            </md-grid-tile>
            <md-grid-tile class="modulesGridList" ng-repeat="module in $ctrl.timeline[class]" ng-click="$ctrl.showReadme(module)">
                <h3>{{module.module_name}}</h3>
            </md-grid-tile>
        </md-grid-list>

        <div class="readmeHeader">
            <h2>
                {{$ctrl.readme.moduleName}} README.md
                <md-button ng-href="{{$ctrl.readme.gitUrl}}" target='_blank' class="md-icon-button" aria-label="Github icon">
                    <md-icon class="githubIcon" md-svg-src="./images/github.svg"></md-icon>
                </md-button>
                <hr>
            </h2>
        </div>
        <md-card>
            <md-card-content ng-bind-html="$ctrl.readmeFile">
            </md-card-content>
        </md-card>

    </md-content>
</div>
