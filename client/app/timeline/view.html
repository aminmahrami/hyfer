<hyf-toolbar></hyf-toolbar>
<div flex-offset-gt-sm='10' flex-gt-sm='80'>
    <md-content>
        <div id="timeline" class="timliene">
            <div layout='row'>
                <span flex></span>
                <md-button class="md-raised md-mini md-primary" ng-click="$ctrl.addModuleModal($event)">
                    <md-icon md-font-set="material-icons">add</md-icon>
                    Add module
                </md-button>
            </div>

            <hyf-class-block></hyf-class-block>
            <hyf-main-timeline></hyf-main-timeline>

        </div>
        <div class="readme-header" ng-style="{'margin-top': $ctrl.readmeHeaderTop + 'px'}">
            <h2>
                {{$ctrl.readme.moduleName}} README.md
                <md-button ng-href="{{$ctrl.readme.gitUrl}}" target='_blank' class="md-icon-button" aria-label="Github icon">
                    <md-icon class="githubIcon" md-svg-src="./images/github.svg"></md-icon>
                </md-button>
                <hr>
            </h2>
        </div>
        <md-card>
            <md-card-content ng-bind-html="$ctrl.readmeFile">
            </md-card-content>
        </md-card>

    </md-content>
</div>
<hyf-footer></hyf-footer>
