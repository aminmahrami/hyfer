<div flex-offset-gt-sm="10" flex-gt-sm="80">
  <div class="timeline-buttons" layout="row">
    <span flex></span>
    <md-button ng-show="$ctrl.isTeacher()" class="module-add md-raised md-mini md-primary" ng-click="$ctrl.addClassModal($event)">
      <md-icon md-font-set="material-icons">add</md-icon>
      Add Class
    </md-button>
  </div>
  <div class="timeline-scroll-container" ng-style="{height: $ctrl.height + 'px'}">
    <hyf-class-block class-names="$ctrl.classNames"></hyf-class-block>
    <hyf-timeline-slider timeline="$ctrl.timeline" selected-module="$ctrl.selectedModule" on-click="$ctrl.onClick(module)"></hyf-timeline-slider>
  </div>

  <hyf-readme ng-if="!$ctrl.isTeacher()" selected-module="$ctrl.selectedModule"></hyf-readme>

  <md-tabs ng-if="$ctrl.isTeacher()" md-dynamic-height>
    <md-tab label="readme">
      <md-content>
        <hyf-readme selected-module="$ctrl.selectedModule"></hyf-readme>
      </md-content>
    </md-tab>
    <md-tab label="attendance">
      <md-content>
        <hyf-attendance ng-if="$ctrl.isTeacher()" selected-module="$ctrl.selectedModule"></hyf-attendance>
      </md-content>
    </md-tab>
  </md-tabs>
</div>

<hyf-footer ng-show="$ctrl.showFooter"></hyf-footer>
