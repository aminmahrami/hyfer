<div class="running-module-block" ng-class="{'selected-module': $ctrl.module === $ctrl.selectedModule}" ng-style="$ctrl.style">
    <div layout="row" layout-align="space-between center">
        <div></div>

        <div flex layout="row" layout-align="center center">{{$ctrl.module.module_name}}</div>

        <md-menu ng-if="$ctrl.isTeacher()">
            <md-button class="md-icon-button" ng-click="$mdMenu.open($event)" aria-label="Open user's' menu">
                <md-icon md-font-set="material-icons" style="color: white">more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-disabled="$ctrl.module.position === 0" ng-click="$ctrl.moveLeft()">
                        <i class="fa-dimmed fa fa-fw fa-arrow-left"></i> <span class="fa-menu-text">Move left</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-disabled="$ctrl.module.position >= $ctrl.modules.length - 1" ng-click="$ctrl.moveRight()">
                        <i class="fa-dimmed fa fa-fw fa-arrow-right"></i> <span class="fa-menu-text">Move right</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="$ctrl.weekLonger()">
                        <i class="fa-dimmed fa fa-fw fa-fast-forward"></i> <span class="fa-menu-text">Week longer</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-disabled="$ctrl.module.duration <= 1" ng-click="$ctrl.weekShorter()">
                        <i class="fa-dimmed fa fa-fw fa-fast-backward"></i> <span class="fa-menu-text">Week shorter</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="$ctrl.editTeachers($event)">
                        <i class="fa-dimmed fa fa-fw fa-graduation-cap"></i> <span class="fa-menu-text">Assign Teachers...</span>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="$ctrl.editModule($event)">
                        <i class="fa-dimmed fa fa-fw fa-pencil"></i> <span class="fa-menu-text">More Options...</span>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</div>
