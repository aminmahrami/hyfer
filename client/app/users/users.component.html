<md-content layout="row" layout-xs="column" layout-align="center" layout-wrap>
    <md-card flex flex-gt-xs="45" md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch ng-repeat="user in $ctrl.users">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{user.full_name}}</span>
                <span class="md-subhead">sub-text</span>
            </md-card-title-text>
            <md-card-title-media ng-if="user.username">
                <div class="md-media-md card-media">
                    <a href="https://github.com/{{user.username}}" target="_blank">
                        <img class="users-link" src="https://avatars.githubusercontent.com/{{user.username}}" alt="user avatar">
                    </a>
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>Class</md-button>
            <md-button>Role</md-button>
        </md-card-actions>
    </md-card>
</md-content>
