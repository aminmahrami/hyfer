<div flex-offset-gt-sm='10' flex-gt-sm='80'>
    <md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-lg="5" md-cols-gt-lg="6" md-row-height="1:1">

        <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="module in $ctrl.modules" ng-click="$ctrl.editModule($event, module, $index)">
            <div class="module-gird-item">
                <div class='module-name'>
                    <h4>{{ module.module_name }}</h4>
                </div>
                <div class='module-description'>
                    <i>{{ module.description}}</i>
                </div>
                <div class='module-duration'>
                    Run for: {{ module.default_duration}} month(s).
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
    <div layout='row'>
        <span flex></span>
        <md-button class="module-add md-raised md-mini md-primary" ng-click="$ctrl.addModuleModal($event)">
            <md-icon md-font-set="material-icons">add</md-icon>
            Add module
        </md-button>
    </div>
    <br>
</div>
<hyf-footer></hyf-footer>
