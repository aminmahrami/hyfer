<md-content id="homeLogin" style="height:100vh;">
    <div layout='row' layout-fill flex>
        <div flex>
            <img src="./images/logo.png" alt="">
        </div>

        <div flex layout='row' layout-align='center center'>
            <form class="homeLogin" layout-padding name="userForm" ng-submit="$ctrl.submit($event)">
                <div>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Email </label>
                        <input name="email" type="email" required ng-model="$ctrl.email">
                        <div ng-messages="userForm.email.$error">
                            <div ng-message='required'>The email is required!!</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label> Password</label>
                        <input name="password" type="password" required ng-model="$ctrl.password">
                        <div ng-messages="userForm.password.$error">
                            <div ng-message='required'>The password is required!!</div>
                        </div>
                    </md-input-container>
                    <md-button type="submit" class="md-primary">Submit</md-button>
                    <md-button class="md-primary">Sign up</md-button>
                </div>

            </form>
        </div>
    </div>
</md-content>

<div>
    <footer class="footer">
        <div>
            <a href="https://www.facebook.com/hackyourfuturenow/" target="_blank">
                <i class="" aria-hidden="true">facebook </i>
            </a>
            <a href="https://twitter.com/hackyourfutures" target="_blank">
                <i class="fa fa-twitter fa-2x" aria-hidden="true">twitter</i>
            </a>
        </div>
    </footer>
</div>
