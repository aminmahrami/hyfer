<md-toolbar layout='row'>
    <div class="md-toolbar-tools" layout='row' layout-align='space-between center' flex-offset-gt-sm='10' flex-gt-sm='80'>
        <div>

            <responsive-menu-component></responsive-menu-component>

            <div class="toolbar-menu">
                <img class="toolbar-logo" ng-src="images/logo.png" alt="hyfLogo">
                <md-nav-bar nav-bar-aria-label="navigation links">
                    <md-nav-item ui-sref-active='active' ui-sref='timeline' md-nav-click="goto('timeline')" name="timeline">Timeline</md-nav-item>
                    <md-nav-item ui-sref-active='active' ui-sref='modules' ng-show="$ctrl.isTeacher()" md-nav-click="goto('modules')" name="modules">Modules</md-nav-item>
                    <md-nav-item ui-sref-active='active' ui-sref='users' md-nav-click="goto('users')" name="users">Users</md-nav-item>
                </md-nav-bar>
            </div>
        </div>

        <div layout='row'>
            <div class="userName">
                {{$ctrl.me.username}}

            </div>
            <md-button class="md-raised" ng-click="$ctrl.signin()" ng-show="!$ctrl.isUser()">
                Sign in
            </md-button>
            <md-menu ng-show="$ctrl.isUser()">
                <img class="avatar-image" src="https://avatars.githubusercontent.com/{{$ctrl.me.username}}" ng-click="$mdMenu.open($event)" aria-label="Open user's' menu">
                <md-menu-content>
                    <md-menu-item>
                        <md-button>Role {{$ctrl.me.role}}</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>

                    <md-menu-item>
                        <md-button ng-click="$ctrl.signout()">Sign out</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
</md-toolbar>
