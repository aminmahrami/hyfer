<div id="main-timeline">

    <hyf-timeline-indicator></hyf-timeline-indicator>

    <div class="modules-container">
        <div ng-repeat="class in $ctrl.classes">
            <div ng-repeat="module in $ctrl.timeline[class]" ng-click="$ctrl.showReadme(module)" class="module-block {{module.startingWeekClass}} {{module.blockClass}}" ng-style="{'background':  module.bgColor}">
                <md-tooltip>Run from {{module.startingDate}} to {{module.endingDate}}</md-tooltip>
                {{module.module_name}}
            </div>
        </div>
    </div>
</div>

<div class="readme-header" ng-style="{'margin-top': $ctrl.readmeHeaderTop + 'px'}">
    <h2>
        {{$ctrl.readme.moduleName}} README.md
        <md-button ng-href="{{$ctrl.readme.gitUrl}}" target='_blank' class="md-icon-button" aria-label="Github icon">
            <md-icon class="githubIcon" md-svg-src="./images/github.svg"></md-icon>
        </md-button>
        <hr>
    </h2>
</div>

<md-card>
    <md-card-content ng-bind-html="$ctrl.readmeFile">
    </md-card-content>
</md-card>
